<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Your description">
    <meta name="author" content="Your name">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
    <meta property="og:site_name" content="" />
    <!-- website name -->
    <meta property="og:site" content="" />
    <!-- website link -->
    <meta property="og:title" content="" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" />
    <!-- where do you want your post to link to -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>Web 1 Project</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
</head>
<body class="main-content light-mode">

    <header class="section sec1 header active" id="home">

        <div class="header-content">

            <div class="left-header">

                <div class="image">

                    <img src="/hero.jpg" alt="">

                </div>

            </div>

            <div class="right-header">

                <h1 class="name">

                    I'm a Frontend Web Developer. I create beautiful and functional websites.

                    And this is my portfolio website!

                </p>

                <div class="btn-con">

                    <a href="/about.html" class="main-btn">

                        <span class="btn-text">

                            See more

                        </span>

                        <span class="btn-icon">

                            <i class="fa fa-chevron-right"></i>

                        </span>

                    </a>

                </div>

                

            </div>

        </div>

    </header>

    <div class="controls">

        <a href="/index.html"><div class="control con-1 active-btn" data-id="home"><i class="fa fa-home"></i></div></a>

        <a href="/about.html"><div class="control con-2" data-id="about"><i class="fa fa-user"></i></div></a>

        <a href="/portfolio.html"><div class="control con-3" data-id="portfolio"><i class="fa fa-folder"></i></div></a>

        <a href="/contact.html"><div class="control con-5" data-id="contact"><i class="fa fa-phone"></i></div></a>

    </div>



    <div class="theme-btn">

        <i class="fa fa-adjust"></i>

    </div>
